<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <div class="_container">
        <section class="left">
            <h2>Create An Account</h2>
            <div class="left__row">
                <label class="name" for="name">
                    First Name
                    <input type="text" name="firstname" id="name">
                </label>
                <label class="name" for="">
                    Last Name 
                    <input type="text" name="lastname" id="name">
                </label>
            </div>

            <div class="left__row">
                <label class="email">
                    E-mail
                    <br>
                    <input type="email" name="email" class="email__input">
                    <p>We'll never share your email with anyone else.</p>
                </label>
            </div>

            <div class="left__row">
                <label for="">
                    <input type="radio" name="gender">
                    Male
                </label>
                <label for="">
                    <input type="radio" name="gender">
                    Female
                </label>
            </div>

            <div class="left__row">
                <label for="country">
                    Country
                    <br>
                    <select name="" id="country">
                        <option value="UK">UK</option>
                        <option value="USA">USA</option>
                        <option value="Ukraine">Ukraine</option>
                    </select>
                </label>
                <label for="city">
                    City
                    <br>
                    <input type="text" name="city">
                </label>
            </div>

            <input type="button" value="Sign Up" class="button">

            <p class="terms">By clicking the 'Sign Up' button, you confirm that you accept our <br><a href="">Terms of Use</a> and <a href="">Privacy Police</a></p>
            <hr>
            <p class="log-in">Have an account?&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<a href="">Log in</a></p>
        </section>
    
        <section class="right"></section>
    </div>
</body>
</html>
